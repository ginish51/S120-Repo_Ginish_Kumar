<html>
    <head>
        <title>hello JS</title>
    </head>
    <h1>Check Console for output of JS</h1>
    <script>
        let str1 = "Hello Ginish This side and I am using the Length Method."
        let length1 = str1.length
        console.log(length1)
        let str2 = str1.toUpperCase()
        console.log(str2)
        let str3 = str1.toLowerCase()
        console.log(str3)
        let str4 = str1.replace("Ginish","Ginni")
        console.log(str4)
        let str5 = str1.slice(27)
        console.log(str5)
        let str6 = str1.substring(6,12)
        console.log(str6)
    </script>
</html>
